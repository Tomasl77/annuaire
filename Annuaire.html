<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AddressBook</title>
	<link rel="stylesheet" href="styles/addressbook.css">
	<script src="scripts/addressbook.js"></script>
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Annuaire</h1>
		</div>
		<div class="letters"><span class="letter">A </span><span class="letter">B </span><span class="letter">C </span><span class="letter">D </span><span class="letter">E </span><span class="letter">F </span><span class="letter">G </span><span class="letter">H </span><span class="letter">I </span><span class="letter">J </span><span class="letter">K </span><span class="letter">L </span><span class="letter">M </span><span class="letter">N </span><span class="letter">O </span><span class="letter">P </span><span class="letter">Q </span><span class="letter">R </span><span class="letter">S </span><span class="letter">T </span><span class="letter">U </span><span class="letter">V </span><span class="letter">W </span><span class="letter">X </span><span class="letter">Y </span><span class="letter">Z </span></div>
		<div class="quickadd"><button id="QuickAdd">+ Add</button></div>
		<div class="quickaddForm">
			<label for="fullname">Name</label><input type="text" id="fullname" class="formFields">
			<label for="address">First Name</label><input type="text" id="firstname" class="formFields"></textarea>
			<label for="phone">Phone</label><input type="tel" id="phone" class="formFields">
			<label for="email">E-Mail</label><input type="email" id="email" class="formFields">
			<label for="city">Fonction</label><input type="text" id="fonction" class="formFields">
			<br><br>
			<button id="Add">Add Now</button><button id="Cancel">Cancel</button>
		</div>
		<div class="addbook">
			
		</div>
	</div>
</body>
</html>
