<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AddressBook</title>
	<link rel="stylesheet" href="styles/addressbook.css">
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Annuaire</h1>
		</div>
		<div id="letters"><span class="letter la">A </span><span class="letter lb">B </span><span class="letter lc">C </span><span class="letter ld">D </span><span class="letter le">E </span><span class="letter lf">F </span><span class="letter lg">G </span><span class="letter lh">H </span><span class="letter li">I </span><span class="letter lj">J </span><span class="letter lk">K </span><span class="letter ll">L </span><span class="letter lm">M </span><span class="letter ln">N </span><span class="letter lo">O </span><span class="letter lp">P </span><span class="letter lq">Q </span><span class="letter lr">R </span><span class="letter ls">S </span><span class="letter lt">T </span><span class="letter lu">U </span><span class="letter lv">V </span><span class="letter lw">W </span><span class="letter lx">X </span><span class="letter ly">Y </span><span class="letter lz">Z </span></div>
		<div class="quickadd"><button id="QuickAdd">+ Add</button></div>
		<input type="text" id="myInput" onkeyup="mySearch()" placeholder="Search for names">
		<div class="quickaddForm">
			<label for="fullname">Name</label><input type="text" id="fullname" class="formFields">
			<label for="address">First Name</label><input type="text" id="firstname" class="formFields"></textarea>
			<label for="phone">Phone</label><input type="tel" id="phone" class="formFields">
			<label for="email">E-Mail</label><input type="email" id="email" class="formFields">
			<label for="city">Fonction</label><input type="text" id="fonction" class="formFields">
			<br><br>
			<button id="Add">Add Now</button><button id="Cancel">Cancel</button>
		</div>
		<div class="addbook" id="addbook">
			
		</div>
	</div>
<script src="scripts/addressbook.js"></script>
</body>
</html>
